<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const userId = localStorage.getItem("userId");
    if (!userId) {
      Swal.fire("خطأ", "يجب تسجيل الدخول أولًا", "error");
      return;
    }

    try {
      const response = await fetch(`https://localhost:7259/api/User/${userId}`);
      const user = await response.json();

      // ✅ تحقق إذا كان التخصص فارغًا
      if (!user.major || user.major.trim() === "") {
        // ⬇️ عرض SweetAlert لاختيار التخصص
        const { value: major } = await Swal.fire({
          title: "اختر تخصصك",
          input: "select",
          inputOptions: {
            CS: "CS",
            CIS: "CIS",
            MIS: "MIS",
            IT: "IT"
          },
          inputPlaceholder: "اختر تخصصًا",
          confirmButtonText: "حفظ",
          showCancelButton: false,
          allowOutsideClick: false
        });

        if (!major) {
          Swal.fire("تنبيه", "يجب اختيار التخصص للمتابعة", "warning");
          return;
        }

        // ⬇️ إرسال التخصص إلى الـ API (تحديث المستخدم)
        const updateRes = await fetch(`https://localhost:7259/api/User/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ major })
        });

        if (!updateRes.ok) {
          Swal.fire("خطأ", "فشل تحديث التخصص", "error");
          return;
        }

        Swal.fire("تم!", "تم حفظ التخصص بنجاح", "success");
      }

      // ✅ تابع تحميل باقي الصفحة الآن
      loadBookExchangePosts();

    } catch (err) {
      console.error("فشل جلب المستخدم:", err);
      Swal.fire("خطأ", "حدث خطأ أثناء تحميل بيانات المستخدم", "error");
    }
  });


  /********** تسجيل الخروج باستخدام SweetAlert **********/
const userNameElement = document.getElementById('logout-btn');

userNameElement.addEventListener('click', () => {

    title: 'تأكيد تسجيل الخروج',
    text: "هل أنت متأكد أنك تريد تسجيل الخروج؟",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#d33',
    cancelButtonColor: '#3085d6',
    confirmButtonText: 'نعم، تسجيل الخروج',
    cancelButtonText: 'إلغاء'
  }).then((result) => {
    if (result.isConfirmed) {
      // حذف userId من localStorage
      localStorage.removeItem('userId');

      // توجيه المستخدم إلى الصفحة الرئيسية
      window.location.href = 'C:\\Users\\yaman\\OneDrive\\Desktop\\proj-new\\p3-main\\main.html'; // غيّرها حسب المطلوب
    }
  });
});
