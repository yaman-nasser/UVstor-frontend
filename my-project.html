         padding: 12px 0;

       }
   
       .modal-dialog {
         max-width: 500px;
         margin: 30px auto;
       }
   
       .images-container {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         margin-top: 15px;
       }
   
       .image-item {
         width: 120px;
         height: 120px;
         border-radius: 15px;
         overflow: hidden;
         position: relative;
       }
   
       .image-item img {
         width: 100%;
         height: 100%;
         object-fit: cover;
       }
   
       .remove-icon {
         position: absolute;
         top: 5px;
         right: 5px;
         font-size: 20px;
         color: #ff0000;

<!-- Model update user -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">تعديل المعلومات </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalRegisterForm" class="form-group">
                   
                    <div>
                        <label for="modalNameInput">الاسم</label>
                        <input 
                            type="text" 
                            id="modalNameInput"
                            class="form-control" 
                            placeholder="أدخل اسمك" 
                            required 
                        >
                    </div>
                    
                    <div class="mt-3">
                        <label for="modalEmailInput">البريد الإلكتروني</label>
                        <input 
                            type="email" 
                            id="modalEmailInput"
                            class="form-control" 
                            placeholder="أدخل بريدك الإلكتروني" 
                            required 
                        >
                    </div>
                   
                    <div class="mt-3">
                        <label for="modalPhoneInput">رقم الهاتف</label>
                        <input 
                            type="text" 
                            id="modalPhoneInput"
                            class="form-control" 
                            placeholder="أدخل رقم هاتفك" 
                            required 
                        >
                    </div>
                   
                    <button 
                        type="submit" 
                        class="btn btn-success btn-block mt-3"
                    >
                       حفظ
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- user products -->

        <!-- Posts will be dynamically inserted here -->
    </div>
</div>


<!-- Model update product-->
 
<div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="postModalLabel">تعديل منشور </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalPostForm" class="form-group">
                    <div>
                        <label for="modalTitleInput">العنوان</label>
                        <input 
                            type="text" 
                            id="modalTitleInput"
                            class="form-control" 
                            placeholder="أدخل عنوان المنشور" 
                            required 
                        >
                    </div>
                    <div class="mt-3">
                        <label for="modalDescriptionInput">الوصف</label>
                        <textarea 
                            id="modalDescriptionInput"
                            class="form-control" 
                            placeholder="أدخل وصف المنشور" 
                            rows="4" 
                            required
                        ></textarea>
                    </div>
                    <div class="mt-3">
                        <label for="modalPriceInput">السعر</label>
                        <input 
                            type="number" 
                            id="modalPriceInput"
                            class="form-control" 
                            placeholder="أدخل السعر" 
                            required 
                        >
                    </div>
                    <div class="mt-3">
                        <label for="modalPhoneInput">رقم الهاتف</label>
                        <input 
                            type="text" 
                            id="modalPhoneInput"
                            class="form-control" 
                            placeholder="أدخل رقم الهاتف" 
                            required 
                        >
                    </div>
                    <div class="mt-3">
                        <label for="modalCategoryInput">الفئة</label>
                        <select id="modalCategoryInput" class="form-control" required>
                            <option value="">اختر فئة</option>
                            <option value="accessories">اكسسوارات</option>
                            <option value="food">طعام</option>
                            <option value="delivery">توصيلات</option>
                        </select>
                    </div>
                    <!-- تحميل الصور -->
                    <div class="form-group">
                        <label for="modalImageInput">صورة المنشور</label>
                        <div class="upload-container" onclick="document.getElementById('modalImageInput').click()">
                        <i id="uploadIcon" class="bi bi-upload upload-icon"></i>
                        <img id="imagePreview" class="image-preview" src="" alt="Preview">
                        </div>
                        <input type="file" id="modalImageInput" accept="image/*" multiple>
                    </div>

                    <!-- عرض الصور المضافة -->
                    <div class="images-container" id="imagesContainer"></div>


                    <button 
                        type="submit" 
                        class="btn btn-success btn-block mt-3" 
                    >
                              تعديل الاعلان
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
