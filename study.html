<style>
   .card {
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    margin-bottom: 16px;
    border: none;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
}

.card-header {
    background: linear-gradient(135deg, #6c5ce7, #a29bfe);
    color: white;
    padding: 12px;
    display: flex;
    align-items: center;
}

.user-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
    border: 2px solid white;
    margin-left: 10px;
    flex-shrink: 0;
}

.user-icon img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-info {
    margin-right: 8px;
}

.user-name {
    font-size: 1rem;
    font-weight: bold;
    margin: 0;
}

.user-major {
    font-size: 0.8rem;
    opacity: 0.9;
    margin: 0;
}

.card-body {
    padding: 16px;
    background-color: white;
}

.book-section {
    margin-bottom: 12px;
    position: relative;
}

.section-label {
    font-weight: bold;
    color: #333;
    margin-bottom: 4px;
    display: flex;
    align-items: center;
    font-size: 0.9rem;
}

.section-label i {
    margin-left: 6px;
    color: #6c5ce7;
    font-size: 1rem;
}

.book-list {
    background-color: #f8f9fa;
    border-radius: 6px;
    padding: 10px 12px;
    min-height: 50px;
    border-right: 3px solid #6c5ce7;
}

.give-books {
    border-right-color: #20bf6b;
}

.receive-books {
    border-right-color: #eb3b5a;
}

.book-item {
    margin-bottom: 6px;
    position: relative;
    padding-right: 12px;
    font-size: 0.9rem;
}

.book-item:before {
    content: "•";
    position: absolute;
    right: 0;
    color: #6c5ce7;
}

.book-item:last-child {
    margin-bottom: 0;
}

.card-footer {
    background-color: #f8f9fa;
    border-top: 1px solid #eee;
    padding: 10px 16px;
    display: flex;
    justify-content: space-between;
}

.btn-message {
    background-color: #6c5ce7;
    border-color: #6c5ce7;
    padding: 6px 16px;
    font-size: 0.9rem;
}

.btn-message:hover {
    background-color: #5649c0;
    border-color: #5649c0;
    transform: scale(1.05);
}

.btn-delete {
    background-color: #ff6b6b;
    border-color: #ff6b6b;
    padding: 6px 16px;
    font-size: 0.9rem;
}

.btn-delete:hover {
    background-color: #ee5253;
    border-color: #ee5253;
    transform: scale(1.05);
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* أصغر */
    gap: 16px;
    margin-top: 70px;
}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
  window.addEventListener("DOMContentLoaded", async () => {
    const userId = localStorage.getItem("userId");
    if (!userId) {
      Swal.fire("خطأ", "يجب تسجيل الدخول أولًا", "error");
      return;
    }

    try {
      const response = await fetch(`https://localhost:7259/api/User/${userId}`);
      const user = await response.json();

      // ✅ تحقق إذا كان التخصص فارغًا
      if (!user.major || user.major.trim() === "") {
        // ⬇️ عرض SweetAlert لاختيار التخصص
        const { value: major } = await Swal.fire({
          title: "اختر تخصصك",
          input: "select",
          inputOptions: {
            CS: "CS",
            CIS: "CIS",
            MIS: "MIS",
            IT: "IT"
          },
          inputPlaceholder: "اختر تخصصًا",
          confirmButtonText: "حفظ",
          showCancelButton: false,
          allowOutsideClick: false
        });

        if (!major) {
          Swal.fire("تنبيه", "يجب اختيار التخصص للمتابعة", "warning");
          return;
        }

        // ⬇️ إرسال التخصص إلى الـ API (تحديث المستخدم)
        const updateRes = await fetch(`https://localhost:7259/api/User/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ major })
        });

        if (!updateRes.ok) {
          Swal.fire("خطأ", "فشل تحديث التخصص", "error");
          return;
        }

        Swal.fire("تم!", "تم حفظ التخصص بنجاح", "success");
      }

      // ✅ تابع تحميل باقي الصفحة الآن
      loadBookExchangePosts();

    } catch (err) {
      console.error("فشل جلب المستخدم:", err);
      Swal.fire("خطأ", "حدث خطأ أثناء تحميل بيانات المستخدم", "error");
    }
  });
</script>
